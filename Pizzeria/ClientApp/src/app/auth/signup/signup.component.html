<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-6n col-md-offset-2 col-sm-offset-1">
    <form (ngSubmit)="onSignup(f)" #f="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email"
               id="email"
               name="email"
               required
               email
               class="form-control">
      </div>
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text"
               id="firstName"
               name="firstName"
               required
               class="form-control">
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text"
               id="lastName"
               name="lastName"
               required
               class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password"
               id="password"
               name="password"
               minlength="6"
               required
               class="form-control">
      </div>
      <div class="form-group">
        <label for="depositedCash">Deposit Cash</label>
        <input type="number"
               onkeypress="return (event.charCode == 8 || event.charCode == 0 || event.charCode == 13) ? null : event.charCode >= 48 && event.charCode <= 57"
               id="despositedCash"
               min="0"
               name="depositedCash"
               required
               [ngModel]=0
               class="form-control">
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Sign up</button>
    </form>
  </div>
</div>
