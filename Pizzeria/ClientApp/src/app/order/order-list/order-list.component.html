<div *ngIf="orderedRecipes.length === 0" class="row">
  <div class="col-xs-12">
    <h4 class="text-muted"> You order list is empty ! </h4>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <app-recipe-item *ngFor="let recipe of orderedRecipes; let i = index"
                     [recipe]="recipe"
                     [index]="i">
    </app-recipe-item>
  </div>
</div>
