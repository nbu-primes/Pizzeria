<div *ngIf="isLoaded">
    <div class="row">
      <div class="col-xs-12">
        <a [routerLink]="['..']" style="float:right" class="btn btn-danger">X</a>
      </div>
      <div class="col-xs-12">
        <img [src]="recipe.imagePath"
            [alt]="recipe.name"
            style="max-height:220px"
            class="img-responsive">
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <h1>{{recipe.name}}</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div appDropdown class="btn-group">
          <button type="button"
                  class="btn btn-primary dropdown-toggle">
            Manage Order <span class="caret"></span>
          </button>
          <ul class="dropdown-menu">
            <li style="cursor: pointer">
              <a [routerLink]="['edit']">Edit</a>
            </li>
            <li style="cursor: pointer">
              <a (click)="onOrderRemove()">Remove</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 description text-muted">
        {{recipe.description}}
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <li class="list-group-item"
        *ngFor="let ingredient of recipe.ingredients">
          {{ingredient.name}}
        </li>
      </div>
    </div>
  </div>
